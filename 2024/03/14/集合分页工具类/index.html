<span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">package</span> com.test.demo;<br><br><br><span class="hljs-keyword">import</span> java.util.Collections;<br><span class="hljs-keyword">import</span> java.util.List;<br><br><span class="hljs-comment">/**</span><br><span class="hljs-comment"> * 集合分页工具类</span><br><span class="hljs-comment"> * <span class="hljs-doctag">@param</span> &lt;T&gt;</span><br><span class="hljs-comment"> */</span><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">ListPageUtil</span>&lt;T&gt; &#123;<br>    <span class="hljs-keyword">private</span> List&lt;T&gt; data;<br><br>    <span class="hljs-comment">/** 上一页 */</span><br>    <span class="hljs-keyword">private</span> <span class="hljs-type">int</span> lastPage;<br><br>    <span class="hljs-comment">/** 当前页 */</span><br>    <span class="hljs-keyword">private</span> <span class="hljs-type">int</span> currentPage;<br><br>    <span class="hljs-comment">/** 下一页 */</span><br>    <span class="hljs-keyword">private</span> <span class="hljs-type">int</span> nextPage;<br><span class="hljs-comment">//</span><br>    <span class="hljs-comment">/** 每页条数 */</span><br>    <span class="hljs-keyword">private</span> <span class="hljs-type">int</span> pageSize;<br><br>    <span class="hljs-comment">/** 总页数 */</span><br>    <span class="hljs-keyword">private</span> <span class="hljs-type">int</span> totalPage;<br><br>    <span class="hljs-comment">/** 总数据条数 */</span><br>    <span class="hljs-keyword">private</span> <span class="hljs-type">int</span> totalCount;<br><br>    <span class="hljs-keyword">public</span> <span class="hljs-title function_">ListPageUtil</span><span class="hljs-params">(List&lt;T&gt; data,<span class="hljs-type">int</span> currentPage,<span class="hljs-type">int</span> pageSize)</span> &#123;<br>        <span class="hljs-keyword">if</span> (data == <span class="hljs-literal">null</span> || data.isEmpty()) &#123;<br>            <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">IllegalArgumentException</span>(<span class="hljs-string">&quot;data must be not empty!&quot;</span>);<br>        &#125;<br><br>        <span class="hljs-built_in">this</span>.data = data;<br>        <span class="hljs-built_in">this</span>.pageSize = pageSize;<br>        <span class="hljs-built_in">this</span>.currentPage = currentPage;<br>        <span class="hljs-built_in">this</span>.totalCount = data.size();<br>        <span class="hljs-built_in">this</span>.totalPage = (totalCount + pageSize - <span class="hljs-number">1</span>) / pageSize;<br>        <span class="hljs-built_in">this</span>.lastPage = currentPage-<span class="hljs-number">1</span>&gt;<span class="hljs-number">1</span>? currentPage-<span class="hljs-number">1</span>:<span class="hljs-number">1</span>;<br>        <span class="hljs-built_in">this</span>.nextPage = currentPage&gt;=totalPage? totalPage: currentPage + <span class="hljs-number">1</span>;<br><br>    &#125;<br><br><br>    <span class="hljs-keyword">public</span> <span class="hljs-type">int</span> <span class="hljs-title function_">getPageSize</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-keyword">return</span> pageSize;<br>    &#125;<br><br>    <span class="hljs-keyword">public</span> List&lt;T&gt; <span class="hljs-title function_">getData</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-type">int</span> <span class="hljs-variable">fromIndex</span> <span class="hljs-operator">=</span> (currentPage - <span class="hljs-number">1</span>) * pageSize;<br>        <span class="hljs-keyword">if</span> (fromIndex &gt;= data.size()) &#123;<br>            <span class="hljs-keyword">return</span> Collections.emptyList();<span class="hljs-comment">//空数组</span><br>        &#125;<br>        <span class="hljs-keyword">if</span>(fromIndex&lt;<span class="hljs-number">0</span>)&#123;<br>            <span class="hljs-keyword">return</span> Collections.emptyList();<span class="hljs-comment">//空数组</span><br>        &#125;<br>        <span class="hljs-type">int</span> <span class="hljs-variable">toIndex</span> <span class="hljs-operator">=</span> currentPage * pageSize;<br>        <span class="hljs-keyword">if</span> (toIndex &gt;= data.size()) &#123;<br>            toIndex = data.size();<br>        &#125;<br>        <span class="hljs-keyword">return</span> data.subList(fromIndex, toIndex);<br>    &#125;<br>    <span class="hljs-keyword">public</span> <span class="hljs-type">int</span> <span class="hljs-title function_">getLastPage</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-keyword">return</span> lastPage;<br>    &#125;<br><br>    <span class="hljs-keyword">public</span> <span class="hljs-type">int</span> <span class="hljs-title function_">getCurrentPage</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-keyword">return</span> currentPage;<br>    &#125;<br><br>    <span class="hljs-keyword">public</span> <span class="hljs-type">int</span> <span class="hljs-title function_">getNextPage</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-keyword">return</span> nextPage;<br>    &#125;<br><br>    <span class="hljs-keyword">public</span> <span class="hljs-type">int</span> <span class="hljs-title function_">getTotalPage</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-keyword">return</span> totalPage;<br>    &#125;<br><br>    <span class="hljs-keyword">public</span> <span class="hljs-type">int</span> <span class="hljs-title function_">getTotalCount</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-keyword">return</span> totalCount;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

ListPageUtil</span>&lt;&gt;(strings, <span class="hljs-number">1</span>, <span class="hljs-number">10</span>);<br>        System.err.println(<span class="hljs-string">&quot;分页数据：&quot;</span>+pageInfo.getData());<br>        System.err.println(<span class="hljs-string">&quot;总页数：&quot;</span>+pageInfo.getTotalPage());<br>        System.err.println(<span class="hljs-string">&quot;总条数：&quot;</span>+pageInfo.getTotalCount());<br>    &#125;<br>&#125;<br><br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
